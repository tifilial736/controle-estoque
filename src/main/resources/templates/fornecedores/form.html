<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<h1>Cadastro de Fornecedor</h1>

<form th:action="@{/fornecedores/salvar}" th:object="${fornecedor}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/fornecedores" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
