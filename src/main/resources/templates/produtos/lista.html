<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 5px 0;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<h1>Produtos</h1>

<a href="/produtos/novo" class="btn btn-primary">Novo Produto</a>
<a href="/" class="btn btn-secondary">Voltar ao Menu</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Fornecedor</th>
        <th>Categoria</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2)}"></td>
        <td th:text="${produto.fornecedor?.nome ?: 'N/A'}"></td>
        <td th:text="${produto.categoria?.nome ?: 'N/A'}"></td>
        <td>
            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}"
               class="btn btn-danger"
               onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
