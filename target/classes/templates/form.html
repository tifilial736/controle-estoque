<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
<h1 th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}"></h1>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required/><br><br>

    <label>Quantidade:</label>
    <input type="number" th:field="*{quantidade}" required/><br><br>

    <label>Pre√ßo:</label>
    <input type="number" step="0.01" th:field="*{preco}" required/><br><br>

    <button type="submit">Salvar</button>
</form>

<br>
<a href="/produtos">Voltar</a>
</body>
</html>
